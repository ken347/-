<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/fullpage.css">
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/fullpage.js"></script>
    <script>
        $(document).ready(function () {
            $(function () {
                $('#fullpages').fullpage({
                    menu: '#menu',
                    lockAnchors: false,
                    anchors: ['firstPage', 'secondPage','thirdPage','fourthPage','fifthPage'],
                    navigation: true,
                    navigationPosition: 'right',
                    navigationTooltips: ['關於我們', '最新消息','產品','服務','聯絡我們'],
                    showActiveTooltip: false,
                    slidesNavigation: true,
                    slidesNavPosition: 'bottom',
                    //Scrolling
                    css3: true,
                    scrollingSpeed: 700,
                    autoScrolling: true,
                    fitToSection: true,
                    fitToSectionDelay: 1000,
                    scrollBar: true,
                    easing: 'easeInOutCubic',
                    easingcss3: 'ease',
                    loopBottom: false,
                    loopTop: false,
                    loopHorizontal: true,
                    continuousVertical: false,
                    normalScrollElements: '#element1, .element2',
                    scrollOverflow: false,
                    touchSensitivity: 15,
                    normalScrollElementTouchThreshold: 5,
                    //Accessibility
                    keyboardScrolling: true,
                    animateAnchor: true,
                    recordHistory: true,
                    //Design
                    controlArrows: true,
                    verticalCentered: true,
                    resize: false,
                    sectionsColor: ['#ccc', '#fff'],
                    paddingTop: '3em',
                    paddingBottom: '10px',
                    fixedElements: '#header, .footer',
                    responsiveWidth: 0,
                    responsiveHeight: 0,
                    //Custom selectors
                    sectionSelector: '.section',
                    slideSelector: '.slide',
                    //events
                    onLeave: function (index, nextIndex, direction) { },
                    afterLoad: function (anchorLink, index) { },
                    afterRender: function () { },
                    afterResize: function () { },
                    afterSlideLoad: function (anchorLink, index, slideAnchor, slideIndex) { },
                    onSlideLeave: function (anchorLink, index, slideIndex, direction, nextSlideIndex) { }
                });
            });
        });
    </script>
</head>

<body>
    <div id="logo"><img src="" alt="logo"></div>   
    <div id="fullpages">
        <div class="section">關於我們</div>
        <div class="section">最新消息</div>
        <div class="section">產品
            <div class="slide">產品1</div>
            <div class="slide">產品2</div>
            <div class="slide">產品3</div>
            <div class="slide">產品4</div>
        </div>
        <div class="section">服務</div>
        <div class="section">聯絡我們</div>
    </div>
    <footer class="footer">
    </footer>
</body>

</html>
